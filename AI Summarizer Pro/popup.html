<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      width: 380px;
      min-height: 520px;
      background: #0a0a0f;
      color: #e4e4e7;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 131, 73, 0.06) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #111118 100%);
      pointer-events: none;
    }

    .extension-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #7c3aed 0%, #f59e0b 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #e4e4e7 0%, #a1a1aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: #71717a;
      font-weight: 400;
      margin-left: 44px;
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .label {
      font-size: 13px;
      font-weight: 500;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .dropdown {
      position: relative;
    }

    #summary-type {
      width: 100%;
      padding: 14px 16px;
      background: rgba(24, 24, 27, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e4e4e7;
      font-size: 14px;
      font-weight: 500;
      outline: none;
      cursor: pointer;
      transition: all 0.2s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    #summary-type:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      background-color: rgba(24, 24, 27, 0.95);
    }

    #summary-type:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(39, 39, 42, 0.8);
      color: #d4d4d8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(63, 63, 70, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Results Area */
    .results-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .results-title {
      font-size: 13px;
      font-weight: 500;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .word-count {
      font-size: 12px;
      color: #71717a;
      background: rgba(39, 39, 42, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
    }

    #result {
      flex: 1;
      background: rgba(9, 9, 11, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: #d4d4d8;
      overflow-y: auto;
      min-height: 160px;
      scrollbar-width: thin;
      scrollbar-color: rgba(124, 58, 237, 0.5) transparent;
    }

    #result::-webkit-scrollbar {
      width: 6px;
    }

    #result::-webkit-scrollbar-track {
      background: transparent;
    }

    #result::-webkit-scrollbar-thumb {
      background: rgba(124, 58, 237, 0.5);
      border-radius: 3px;
    }

    #result::-webkit-scrollbar-thumb:hover {
      background: rgba(124, 58, 237, 0.7);
    }

    /* Placeholder State */
    .placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      color: #71717a;
      gap: 12px;
    }

    .placeholder-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #7c3aed;
      margin-bottom: 4px;
    }

    .placeholder-text {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .placeholder-subtext {
      font-size: 12px;
      color: #52525b;
    }

    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      border-top: 2px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      font-size: 13px;
      color: #71717a;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Summary Content Styling */
    #result h3 {
      color: #e4e4e7;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #result ul {
      margin: 12px 0;
      padding-left: 20px;
    }

    #result li {
      margin-bottom: 6px;
      color: #d4d4d8;
    }

    #result li::marker {
      color: #7c3aed;
    }

    #result p {
      margin-bottom: 12px;
    }

    /* Success Animation */
    @keyframes successFlash {
      0% { background: rgba(34, 197, 94, 0.1); }
      50% { background: rgba(34, 197, 94, 0.2); }
      100% { background: rgba(34, 197, 94, 0.1); }
    }

    .success-flash {
      animation: successFlash 0.6s ease;
    }

    /* Responsive adjustments */
    @media (max-height: 600px) {
      .content {
        padding: 16px 24px;
        gap: 16px;
      }

      #result {
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
<div class="extension-container">
  <div class="header">
    <div class="logo">
      <div class="logo-icon">S</div>
      <div class="logo-text">Summarizer Pro</div>
    </div>
    <div class="subtitle">AI-powered text analysis</div>
  </div>

  <div class="content">
    <div class="control-group">
      <label class="label">Summary Type</label>
      <div class="dropdown">
        <select id="summary-type">
          <option value="brief">Quick Summary</option>
          <option value="detailed">In-depth Analysis</option>
          <option value="bullets">Key Highlights</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" id="summarize">Generate Summary</button>
      <button class="btn btn-secondary" id="copy-btn">Copy Text</button>
    </div>

    <div class="results-container">
      <div class="results-header">
        <span class="results-title">Output</span>
        <span class="word-count" id="word-count" style="display: none;">0 words</span>
      </div>

      <div id="result">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ“„</div>
          <div class="placeholder-text">Ready to summarize</div>
          <div class="placeholder-subtext">Refresh the Page, Select options above and click "Generate Summary"</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="config.js"></script>
<script src="popup.js"></script>
<script>
  // Enhanced functionality that works with your existing popup.js
  document.addEventListener('DOMContentLoaded', function() {
    const wordCount = document.getElementById('word-count');
    const resultDiv = document.getElementById('result');

    // Update word count function
    function updateWordCount(text) {
      if (text && text.trim() && !text.includes('Ready to summarize') && !text.includes('Analyzing content')) {
        const words = text.trim().split(/\s+/).filter(word => word.length > 0);
        const count = words.length;
        wordCount.textContent = `${count} word${count !== 1 ? 's' : ''}`;
        wordCount.style.display = 'block';
      } else {
        wordCount.style.display = 'none';
      }
    }

    // Override the loading state if it exists in your original code
    const originalShowLoading = window.showLoading;
    if (typeof originalShowLoading === 'function') {
      window.showLoading = function() {
        resultDiv.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing content...</div>
          </div>
        `;
      };
    }

    // Monitor result changes to update word count
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList' || mutation.type === 'characterData') {
          updateWordCount(resultDiv.textContent);
        }
      });
    });

    observer.observe(resultDiv, {
      childList: true,
      subtree: true,
      characterData: true
    });

    // Enhanced copy functionality
    const copyBtn = document.getElementById('copy-btn');
    if (copyBtn) {
      copyBtn.addEventListener('click', function() {
        const text = resultDiv.textContent.trim();

        if (text && !text.includes('Ready to summarize') && !text.includes('Analyzing content')) {
          navigator.clipboard.writeText(text).then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.style.background = 'rgba(34, 197, 94, 0.8)';

            setTimeout(() => {
              copyBtn.textContent = originalText;
              copyBtn.style.background = '';
            }, 1500);
          }).catch(() => {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 1500);
          });
        }
      });
    }
  });
</script>
</body>
</html>
